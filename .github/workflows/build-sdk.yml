# .github/workflows/build-sdk.yml

name: Build SDK Library
on: [push]
jobs:
  build:
    name: âš¡ Build Client SDK Library
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v2
      
      - name: ğŸ“¦ Install dependencies
        run: yarn install
      
      - name: ğŸ”¼ Generate Prisma Client
        run: yarn prisma generate

      - name: ğŸ¦ Build NestJS Framework
        run: yarn nest build

      - name: ğŸ§¬ Generate Client SDK
        run: yarn ci

      - name: ğŸ“¤ Publish Client SDK
        uses: EndBug/add-and-commit@v4
        with:
          add: "generated"
          force: true
          message: 'ğŸ“¦ ClientSDK Build @ $env:GITHUB_SHA'
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          author_name: github-actions[bot]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      
