# .github/workflows/build-sdk.yml

name: Build SDK Library

on:
  push:
    branches:
      - main

jobs:
  build:
    name: âš¡ Build Client SDK Library
    if: github.repository == 'musician-app/server'
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v2
      
      - name: ğŸ“¦ Install dependencies
        run: yarn install
      
      - name: ğŸ”¼ Generate Prisma Client
        run: yarn prisma generate

      - name: ğŸ¦ Build NestJS Framework
        run: yarn nest build

      - name: ğŸ§¬ Generate Client SDK
        run: yarn ci

      - name: ğŸ“¤ Publish Client SDK
        uses: s0/git-publish-subdir-action@develop  
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_SECRET  }}
          MESSAGE: "ğŸ“¦ ClientSDK Build @ {sha}"
          FOLDER: sdk
          BRANCH: main
          REPO: git@github.com:musician-app/sdk.git
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}